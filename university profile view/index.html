<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="uts-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- font -->
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Balinese&family=Poppins:wght@500&display=swap" rel="stylesheet">
        <!-- icon -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

        <link rel="stylesheet" href="css/styles.css">
        
    </head>

    <body>
        <div class="grid-container">
            <header class="header">
                <div class="menu-icon" onclick="opensidebar()">
                    <span class="material-icons">menu</span>
                </div> 
                <div class="header-left">
                    <img src="images\UVCLogo.png" alt="Logo">
                </div>
                <div class="header-right">
                    <span class="material-icons">notifications</span>
                </div>
            </header>

            <aside id="sidebar">
                <div class="sidebar-title">
                    <div class="sidebar-brand">
                    </div>
                </div>
                <ul class="sidebar-list">
                    <li class="sidebar-list-items" onclick="openDashboard()">
                        <span class="material-icons">home</span> 

                    </li>
                    <li class="sidebar-list-items">
                        <span class="material-icons">admin_panel_settings</span> 
                        
                    </li>
                    <li class="sidebar-list-items">
                        <span class="material-icons">groups</span> 
                        
                    </li>
                    <li class="sidebar-list-items">
                        <span class="material-icons">school</span> 
                        
                    </li>
                    <li class="sidebar-list-items" onclick="openUniversityProfile()">                        
                        <span class="material-icons">badge</span>

                    </li>
                </ul>
                
            </aside>

            <style>
                .box-inner h3 
                {
                    margin-top: 0; 
                }
            </style>

            <!-- DASHBOARD -->
            <main class="main-container">
                <div class="main-title">
                    <p> University Profile View</p> 
                </div>
                <div class="picture-box">
                    <div class="picture">
                        <div class="box-inner">
                            <!--<span class="material-icons">edit</span>-->
                        </div>
                        <div class="box-info">
                            <div class="txt-box">
                                <p>UNIVERSITY NAME</p>
                                <input type="text" placeholder="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn1">DELETE</button>
                    <button class="btn2">UPDATE</button>
                </div>
                
            </main>


        </div>
        
        <script src="js/scripts.js"></script>
    </body>
</html>
